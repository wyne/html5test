<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- Jasmine Test Dependencies -->
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- JS Framework -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  <!-- StackMob Dependencies -->
  <script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
  <script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
  <script type="text/javascript" src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
  <script type="text/javascript" src="../stackmob.js"></script>

  <!-- Initialize StackMob JS Library -->
  <script type="text/javascript">
  StackMob.init({
    publicKey: "your_public_key",
    apiVersion: 0
  });
  </script>

  <!-- Helpers -->
  <script type="text/javascript" src="spec/unit/UnitTestHelper.js"></script>

  <!-- Set up unit tests -->
  <script type="text/javascript" src="spec/unit/SetupUnitTests.js"></script>

  <!-- Unit Tests -->
  <script type="text/javascript" src="spec/unit/AuthSpec.js"></script>
  <script type="text/javascript" src="spec/unit/SecuritySpec.js"></script>
  <script type="text/javascript" src="spec/unit/QuerySpec.js"></script>
  <script type="text/javascript" src="spec/unit/UserSchemaSpec.js"></script>
  <script type="text/javascript" src="spec/unit/SocialSpec.js"></script>
  <script type="text/javascript" src="spec/unit/BinaryFieldSpec.js"></script>

  <!-- Jasmin Setup -->
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
